<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhatsApp Clone</title>
	<link rel="stylesheet" href="./chatFrontend.css">
	<script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="./chatFrontend.js" defer></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="users">
			<button id="createGroupButton" onclick="createGroupButtonFunction()">Create Group</button>
			<ul class="user-list" id="groupList"></ul>
			<ul class="user-list" id="userList"></ul>
		</div>
		<div class="chat">
			<div class="chat-header">
				<div id="imgUpdate" class="chat-avatar"></div>
				<div class="chat-info">
					<h4 id="currentTextingPerson" class="chat-name"></h4>
					<p class="chat-status" id="groupOrPerson"></p>
				</div>
				<div id="addNewMemberButtonHere"></div>
				<div id="addMakeAdminButtonHere"></div>
				<div id="addRemoveMemberButtonHere"></div>
				
			</div>
			<div class="chat-messages">
				<ul class="message-list" id="allMessages"></ul>
			</div>
			<div class="chat-input">
				<input id="sentMessage" type="text" placeholder="Type your message...">
				<button onclick="sentMessageFunction()">Send</button>
			</div>
		</div>
	</div>
</body>

</html>
